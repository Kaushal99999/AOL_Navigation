    <script>
        $(document).ready(function() {
            $('#source-select').select2({
                placeholder: 'Select a Source',
                tags:true
            });

            $('#source-select').on('select2:open', function() {
                $('.select2-search__field').attr('placeholder', 'Type to search or select a Source');
            });

            $('#destination-select').select2({
                placeholder: 'Select a Destination',
                tags:true
            });

            $('#destination-select').on('select2:open', function() {
                $('.select2-search__field').attr('placeholder', 'Type to search or select a Destination');
            });

            $('#current-location-btn').on('click', function() {
                // Programmatically select "Current Location" in the source select
                $('#source-select').val('current_location').trigger('change');
            });

          });

         

      
          </script>
